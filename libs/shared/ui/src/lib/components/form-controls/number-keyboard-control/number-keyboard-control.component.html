<div class="grid grid-cols-3 gap-2">
  <ng-container *ngFor="let button of KeyboardComponent">
    <button
      *ngIf="enableDecimal || button.label !== '.'; else placeholder"
      type="button"
      mat-stroked-button
      (click)="onButtonClick(button)"
      class="min-h-[52px]"
    >
      {{ button.label }}
    </button>

    <!-- placeholder -->
    <ng-template #placeholder>
      <div></div>
    </ng-template>
  </ng-container>
</div>
