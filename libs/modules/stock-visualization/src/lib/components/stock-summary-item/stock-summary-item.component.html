<div class="grid mt-2">
  <!-- first line -->
  <div class="flex items-center justify-between">
    <!-- image and symbol -->
    <div class="flex items-center gap-3">
      <img appDefaultImg [src]="stockSummary.profile.image" alt="stock image" class="w-7 h-7" />
      <span>{{ stockSummary.quote.symbol }}</span>
    </div>
    <!-- price & price change -->
    <div class="flex flex-col items-end xs:items-center gap-x-3 xs:flex-row">
      <span *ngIf="displaySecondLine">Price:</span>
      <span class="text-base text-wt-gray-ligh">{{ stockSummary.quote.price | currency }}</span>
      <span
        appPercentageIncrease
        [useCurrencySign]="true"
        [changeValues]="{
          change: stockSummary.quote.change,
          changePercentage: stockSummary.quote.changesPercentage,
      }"
      ></span>
    </div>
  </div>
  <!-- second line -->
  <div *ngIf="displaySecondLine" class="items-center justify-between hidden xs:flex">
    <!-- market cap -->
    <div class="space-x-2">
      <span>Market Cap.:</span>
      <span>{{ stockSummary.quote.marketCap | largeNumberFormatter }}</span>
    </div>
    <!-- volume -->
    <div class="flex items-center gap-3">
      <span>Volume:</span>
      <span>{{ stockSummary.quote.avgVolume | largeNumberFormatter }}</span>
      <span
        appPercentageIncrease
        [currentValues]="{
          value: stockSummary.quote.avgVolume,
          valueToCompare: stockSummary.quote.volume,
      }"
      ></span>
    </div>
  </div>
</div>
