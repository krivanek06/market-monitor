<ng-container *ngIf="!groupDetails.groupData.isClosed">
  <!-- owner -->
  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesInclude]="['groupOwner']"
    (click)="onGroupCloseClick()"
    type="button"
    mat-stroked-button
    color="warn"
    [matTooltip]="tooltipClose"
  >
    <mat-icon>close</mat-icon>
    Close Group
  </button>

  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesInclude]="['groupOwner']"
    [groupRolesExclude]="['groupMember']"
    (click)="onAddOwnerToGroupClick()"
    type="button"
    mat-stroked-button
    color="accent"
    [matTooltip]="tooltipAddMyselfOwner"
  >
    <mat-icon>person</mat-icon>
    Add Myself To Group
  </button>

  <!-- member -->
  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesInclude]="['groupMember']"
    (click)="onLeaveGroupClick()"
    type="button"
    mat-stroked-button
    color="warn"
    [matTooltip]="tooltipLeave"
  >
    <mat-icon>logout</mat-icon>
    Leave Group
  </button>

  <!-- invited person -->
  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesInclude]="['groupInvitations']"
    (click)="onDeclineInvitationClick()"
    type="button"
    mat-stroked-button
    color="warn"
    [matTooltip]="tooltipInvitedCancel"
  >
    <mat-icon>logout</mat-icon>
    Decline Invitation
  </button>

  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesInclude]="['groupInvitations']"
    (click)="onAcceptInvitationClick()"
    type="button"
    mat-stroked-button
    color="accent"
    [matTooltip]="tooltipInvitedAccept"
  >
    <mat-icon>done</mat-icon>
    Accept Invitation
  </button>

  <!-- request invitation person -->
  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesInclude]="['groupRequested']"
    (click)="onCancelRequestClick()"
    type="button"
    mat-stroked-button
    color="warn"
    [matTooltip]="tooltipDeclineRequest"
  >
    <mat-icon>logout</mat-icon>
    Decline Request
  </button>

  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesExclude]="['groupRequested', 'groupMember', 'groupInvitations', 'groupOwner']"
    (click)="onRequestToJoinClick()"
    type="button"
    mat-stroked-button
    color="accent"
    [matTooltip]="tooltipRequestToJoin"
  >
    <mat-icon>person</mat-icon>
    Send Request To Join
  </button>

  <!-- owner - invite people -->
  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesInclude]="['groupOwner']"
    (click)="onInviteMembersClick()"
    type="button"
    mat-stroked-button
    color="primary"
    [matTooltip]="tooltipInviteMembers"
  >
    <mat-icon>add</mat-icon>
    Invite Members
  </button>

  <!-- owner - settings -->
  <button
    [appGroupUserHasRole]="groupDetails.groupData.id"
    [groupRolesInclude]="['groupOwner']"
    (click)="onGroupSettingsClick()"
    type="button"
    mat-stroked-button
  >
    <mat-icon>settings</mat-icon>
    Group Settings
  </button>
</ng-container>
