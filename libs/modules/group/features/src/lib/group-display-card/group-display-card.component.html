<mat-card
  matRipple
  [matRippleCentered]="true"
  [matRippleDisabled]="false"
  [matRippleUnbounded]="false"
  appearance="outlined"
  class="shadow-md cursor-pointer bg-wt-gray-light"
  (click)="onGroupClick()"
>
  <mat-card-header>
    <mat-card-title class="text-wt-primary">
      {{ groupData.name | titlecase }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex justify-between">
      <!-- group info -->
      <app-group-display-info [imageHeightPx]="125" [groupData]="groupData"></app-group-display-info>

      <!-- portfolio chart -->
      <div class="hidden xl:block -mt-8 w-[400px]">
        <app-portfolio-balance-pie-chart
          *ngIf="groupData.portfolioState.balance > 0"
          [heightPx]="200"
          [data]="groupData.portfolioState"
        ></app-portfolio-balance-pie-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
