<div class="flex flex-col gap-1 p-2">
  <div class="flex items-center justify-between">
    <!-- image & name -->
    <div class="flex items-center gap-4">
      <img appDefaultImg [src]="groupData.imageUrl" alt="Group image" class="w-10 h-10" />
      <span class="text-lg">{{ groupData.name | titlecase }}</span>
    </div>

    <!-- members -->
    <div>[{{ groupData.memberUserIds.length }} / {{ memberLimit }}]</div>
  </div>

  <!-- owner -->
  <div *ngIf="showOwner" class="flex items-center gap-4">
    <img appDefaultImg [src]="groupData.ownerUser.personal.photoURL" alt="Owner image" class="w-10 h-10 rounded-full" />
    <span>{{ groupData.ownerUser.personal.displayName | titlecase }}</span>
  </div>

  <!-- buttons -->
  <div *ngIf="showActionButtons" class="flex gap-4 mt-4">
    <button (click)="onAcceptClick()" mat-stroked-button type="button" color="accent" class="flex-1">
      <mat-icon class="w-8">check_circle</mat-icon>
      Accept
    </button>
    <button (click)="onDeclineClick()" mat-stroked-button type="button" color="warn" class="flex-1">
      <mat-icon class="w-8">cancel</mat-icon>
      Decline
    </button>
  </div>
</div>
