<!-- chart -->
<div class="relative w-full mb-10" [ngClass]="{ 'g-shadow-background': showLoadingScreenSignal() }">
  <app-generic-chart
    [series]="selectedOverviewSignal() | objectArrayValuesByKey: 'chartData'"
    [heightPx]="450"
    [enableZoom]="true"
    [enableLegendTogging]="true"
    [showLegend]="true"
    [shareTooltip]="false"
  ></app-generic-chart>

  <mat-spinner *ngIf="showLoadingScreenSignal()" class="g-absolute-center" diameter="80"></mat-spinner>
</div>

<!-- options -->
<div class="columns-2">
  <div *ngFor="let section of MARKET_OVERVIEW_DATA" class="inline-block mb-6">
    <h2 class="mb-0 text-lg text-wt-gray-dark">{{ section.name }}</h2>
    <div class="flex flex-wrap items-center gap-x-2">
      <button
        *ngFor="let data of section.data"
        (click)="onDataClick(section.key, data.subKey, data.name)"
        mat-button
        type="button"
        [color]="(selectedOverviewSubKeys() | inArray: data.subKey) ? 'primary' : ''"
        class="text-sm"
      >
        {{ data.name }}
      </button>
    </div>
  </div>
</div>
