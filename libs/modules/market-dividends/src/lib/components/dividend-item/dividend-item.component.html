<button type="button" mat-button class="w-full">
  <div class="flex items-center justify-between py-1 g-border" [ngClass]="{ 'border-b': showBorder }">
    <div class="flex items-center gap-3">
      <img appDefaultImg imageType="symbol" [src]="stockDividend.symbol" alt="asset url" class="h-7 w-7" />
      <span>{{ stockDividend.symbol }}</span>
    </div>

    <div>{{ stockDividend.adjDividend | currency }}</div>
  </div>
</button>
