<app-dialog-close-header [title]="dialogTitle"></app-dialog-close-header>

<mat-dialog-content>
  <app-dividend-item
    *ngFor="let dividend of data.dividends; let last = last"
    (itemClickedEmitter)="onDividendClicked(dividend)"
    [dividend]="dividend"
    [showBorder]="!last"
  ></app-dividend-item>
</mat-dialog-content>
