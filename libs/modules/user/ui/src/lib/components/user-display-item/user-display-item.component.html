<div class="flex gap-4">
  <img appDefaultImg [src]="userData.personal.photoURL" alt="User Image" class="w-16 h-16 rounded-md" />

  <!-- info -->
  <div class="flex flex-col">
    <div class="flex">
      <div class="text-wt-gray-dark w-[80px]">Name:</div>
      <div class="mr-4">{{ userData.personal.displayName }}</div>
      <span
        [ngClass]="{
          'text-wt-success': isUserActive,
          'text-wt-danger': !isUserActive
        }"
        >{{ isUserActive ? 'Active' : 'Not Active' }}</span
      >
    </div>

    <div class="flex">
      <div class="text-wt-gray-dark w-[80px]">Balance:</div>
      <span>{{ userData.lastPortfolioState.userBalance | largeNumberFormatter: false : true }}</span>
    </div>

    <div class="flex">
      <div class="text-wt-gray-dark w-[80px]">Created:</div>
      <span>{{ userData.accountCreatedDate | date: 'MMMM d, y' }}</span>
    </div>
  </div>
</div>
