<button type="button" mat-button class="w-full">
  <div class="flex items-center justify-between py-1 g-border" [ngClass]="{ 'border-b': showBorder }">
    <div class="flex items-center gap-3">
      <img appDefaultImg imageType="symbol" [src]="earning.symbol" alt="asset url" class="h-7 w-7" />
      <span>{{ earning.symbol }}</span>
    </div>

    <div class="flex items-center gap-1">
      <span>{{ earning.eps ? (earning.eps | currency) : 'N/A' }}</span>
      <ng-container *ngIf="earning.eps && earning.epsEstimated">
        <span
          appPercentageIncrease
          [currentValues]="{
            value: earning.eps,
            valueToCompare: earning.epsEstimated,
            hideValue: true
          }"
        ></span>
      </ng-container>
    </div>
  </div>
</button>
