<app-dialog-close-header [title]="dialogTitle"></app-dialog-close-header>

<mat-dialog-content>
  <div class="flex items-center justify-between mb-2">
    <div></div>
    <div class="space-x-4">
      <span>Earnings</span>
      <span>/</span>
      <span>Revenue</span>
    </div>
  </div>
  <app-earnings-item
    *ngFor="let earning of data.earnings; let last = last"
    [earning]="earning"
    [showBorder]="!last"
    [showRevenue]="true"
  ></app-earnings-item>
</mat-dialog-content>
