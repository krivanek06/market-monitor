<form *ngIf="showForm" class="flex items-center gap-3 mb-2" [formGroup]="newSearchFormGroup">
  <!-- news type -->
  <app-form-mat-input-wrapper
    inputCaption="Select News Type"
    formControlName="newsType"
    inputType="SELECT"
    [inputSource]="newsTypesInputSource"
  ></app-form-mat-input-wrapper>

  <!-- symbol -->
  <app-form-mat-input-wrapper
    *ngIf="!isNewsTypeGeneral"
    formControlName="symbol"
    inputCaption="Enter Symbol"
  ></app-form-mat-input-wrapper>
</form>

<!-- loaded news -->
<div
  *ngIf="!loadingSignal(); else showSkeleton"
  appScrollNearEnd
  (nearEnd)="onNearEndScroll()"
  class="grid grid-cols-1 lg:grid-cols-2"
>
  <article
    *ngFor="let news of marketStockNewsSignal()?.slice(0, maximumNewsDisplayed())"
    class="inline-block m-2 transition-all duration-300 group hover:scale-95"
  >
    <a
      class="flex items-start gap-3 pt-2 pb-4 pl-2 pr-4 transition-all duration-500 rounded-md hover:bg-wt-gray-light"
      target="_blank"
      [href]="news.url"
    >
      <img appDefaultImg [src]="news.image" [alt]="news.title" class="h-20 w-36 min-w-[9rem]" />
      <div class="flex flex-col">
        <div class="text-base text-wt-gray-dark group-hover:text-wt-primary">
          {{ news.title }}
        </div>
        <div class="space-x-1 text-xs text-wt-gray-medium">
          <span>{{ news.site }}</span>
          <span>‚óè</span>
          <span>{{ news.publishedDate | dateAgo }}</span>
        </div>
        <div class="hidden text-sm sm:block text-wt-gray-medium">{{ news.text | truncateWords: 25 }}</div>
      </div>
    </a>
  </article>
</div>

<!-- loading screen -->
<ng-template #showSkeleton>
  <div class="columns-1 lg:columns-2">
    <div *ngRange="newDisplay" class="flex items-start gap-3 pt-2 pb-4 pl-2 pr-4">
      <!-- image -->
      <div class="h-20 w-36 g-skeleton"></div>
      <div class="flex flex-col w-full gap-1">
        <!-- title -->
        <div class="w-full h-6 g-skeleton"></div>
        <!-- creator -->
        <div class="w-full h-6 g-skeleton"></div>
        <div class="hidden w-full h-20 sm:block g-skeleton"></div>
      </div>
    </div>
  </div>
</ng-template>
