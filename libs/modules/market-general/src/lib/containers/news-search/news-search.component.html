<form class="flex items-center gap-3 mb-2" [formGroup]="newSearchFormGroup">
  <app-form-mat-input-wrapper
    inputCaption="Select News Type"
    formControlName="newsType"
    inputType="SELECT"
    [inputSource]="newsTypesInputSource"
  ></app-form-mat-input-wrapper>

  <app-form-mat-input-wrapper formControlName="symbol" inputCaption="Enter Symbol"></app-form-mat-input-wrapper>
</form>

<!-- loading screen -->
<div *ngIf="showLoadingSignal()" class="columns-1 lg:columns-2">
  <div *ngRange="10" class="flex items-start gap-3 pt-2 pb-4 pl-2 pr-4">
    <!-- image -->
    <div class="h-20 w-36 g-skeleton"></div>
    <div class="flex flex-col w-full gap-1">
      <!-- title -->
      <div class="w-full h-6 g-skeleton"></div>
      <!-- creator -->
      <div class="w-full h-6 g-skeleton"></div>
      <div class="hidden w-full h-20 sm:block g-skeleton"></div>
    </div>
  </div>
</div>

<!-- loaded news -->
<div *ngIf="!showLoadingSignal()" class="columns-1 lg:columns-2">
  <article *ngFor="let news of marketStockNewsSignal()?.slice(0, 10)" class="inline-block m-2">
    <app-news-body [news]="news"></app-news-body>
  </article>
</div>
