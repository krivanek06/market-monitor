<form *ngIf="showForm" class="flex items-center gap-3 mb-2" [formGroup]="newSearchFormGroup">
  <!-- news type -->
  <app-form-mat-input-wrapper
    inputCaption="Select News Type"
    formControlName="newsType"
    inputType="SELECT"
    [inputSource]="newsTypesInputSource"
  ></app-form-mat-input-wrapper>

  <!-- symbol -->
  <app-form-mat-input-wrapper
    *ngIf="!isNewsTypeGeneral"
    formControlName="symbol"
    inputCaption="Enter Symbol"
  ></app-form-mat-input-wrapper>
</form>

<!-- loaded news -->
<div appScrollNearEnd (nearEnd)="onNearEndScroll()" class="grid grid-cols-1 lg:grid-cols-2">
  <article *ngFor="let news of marketStockNewsSignal()?.slice(0, maximumNewsDisplayed())" class="inline-block m-2">
    <a
      class="flex items-start gap-3 pt-2 pb-4 pl-2 pr-4 transition-all duration-500 rounded-md hover:bg-wt-gray-light group"
      target="_blank"
      [href]="news.url"
    >
      <img appDefaultImg [src]="news.image" [alt]="news.title" class="h-20 w-36" />
      <div class="flex flex-col">
        <div class="text-base text-wt-gray-dark group-hover:text-wt-gray-dark-strong">
          {{ news.title }}
        </div>
        <div class="space-x-1 text-xs text-wt-gray-medium group-hover:text-wt-gray-dark-strong">
          <span class="text-wt-gray-dark">{{ news.site }}</span>
          <span>‚óè</span>
          <span>{{ news.publishedDate | dateAgo }}</span>
        </div>
        <div class="hidden text-sm sm:block text-wt-gray-medium">{{ news.text | truncateWords: 25 }}</div>
      </div>
    </a>
  </article>
</div>
