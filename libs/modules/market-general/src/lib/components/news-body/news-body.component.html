<a
  class="flex items-start gap-3 pt-2 pb-4 pl-2 pr-4 transition-all duration-500 rounded-md hover:bg-wt-gray-light group"
  target="_blank"
  [href]="news.url"
>
  <img appDefaultImg [src]="news.image" [alt]="news.title" class="h-20 w-36" />
  <div class="flex flex-col">
    <div class="text-base text-wt-gray-medium group-hover:text-wt-gray-dark">
      {{ news.title }}
    </div>
    <div class="space-x-1 text-xs text-wt-gray-medium group-hover:text-wt-gray-dark">
      <span>{{ news.site }}</span>
      <span>‚óè</span>
      <span>{{ news.publishedDate | dateAgo }}</span>
    </div>
    <div class="hidden text-xs sm:block text-wt-gray-medium">{{ news.text | truncateWords : 25 }}</div>
  </div>
</a>
