<div class="grid gap-4 sm:grid-cols-2">
  <!-- balance -->
  <div class="flex flex-col gap-2">
    <div [appAddColor]="titleColor" class="text-xl">Balance</div>
    <div class="text-lg text-wt-gray-light">{{ portfolioState.holdingsBalance | currency }}</div>
  </div>

  <!-- Invested -->
  <div class="flex flex-col gap-2">
    <div [appAddColor]="titleColor" [appAddColor]="titleColor" class="text-xl">Invested</div>
    <div class="text-lg text-wt-gray-light">{{ portfolioState.invested | currency }}</div>
  </div>

  <!-- Cash - if isPortfolioCashActive active -->
  <div *ngIf="isPortfolioCashActive" class="flex flex-col gap-2">
    <div [appAddColor]="titleColor" class="text-xl">Cash</div>
    <div class="text-lg text-wt-gray-light">{{ portfolioState.cashOnHand | currency }}</div>
  </div>

  <!-- Total Gains - if isPortfolioCashActive not active -->
  <div *ngIf="!isPortfolioCashActive" class="flex flex-col gap-2">
    <div [appAddColor]="titleColor" class="text-xl">Total Gains</div>
    <div
      class="text-lg text-wt-gray-light"
      appPercentageIncrease
      [changeValues]="{
        changePercentage: portfolioState.totalGainsPercentage
      }"
    ></div>
  </div>

  <!-- Total Return -->
  <div class="flex flex-col gap-2">
    <div [appAddColor]="titleColor" class="text-xl">Total Return</div>
    <div
      class="text-lg text-wt-gray-light"
      appPercentageIncrease
      [changeValues]="{
        change: portfolioState.totalGainsValue,
        changePercentage: isPortfolioCashActive ? portfolioState.totalGainsPercentage : undefined
      }"
    ></div>
  </div>
</div>
