<div class="flex justify-between w-full md:pt-10">
  <div class="flex items-center gap-3">
    <mat-icon color="primary">group</mat-icon>
    <span class="text-xl text-wt-primary">Groups</span>
  </div>

  <div [matTooltip]="isCreateGroupDisabledSignal() ? errorMessageGroupCreate : ''">
    <button
      [disabled]="isCreateGroupDisabledSignal()"
      mat-stroked-button
      type="button"
      color="primary"
      (click)="onCreateGroupClick()"
    >
      <mat-icon>add</mat-icon>
      create group
    </button>
  </div>
</div>

<!-- my groups -->
<h2>My Groups</h2>
<div class="flex flex-wrap gap-5">
  <ng-container *ngFor="let group of groupsSignal()?.groupOwner">
    <app-group-display-card (groupClickEmitter)="onGroupClick(group)" [groupData]="group"></app-group-display-card>
  </ng-container>
</div>

<div class="text-2xl">DISPLAY GROUPS!</div>
