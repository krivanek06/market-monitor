<div class="flex justify-between w-full mb-6 md:pt-10">
  <div class="flex items-center gap-3">
    <mat-icon color="primary">group</mat-icon>
    <span class="text-xl text-wt-primary">Groups</span>
  </div>

  <div [matTooltip]="isCreateGroupDisabledSignal() ? errorMessageGroupCreate : ''">
    <button
      [disabled]="isCreateGroupDisabledSignal()"
      mat-stroked-button
      type="button"
      color="primary"
      (click)="onCreateGroupClick()"
    >
      <mat-icon>add</mat-icon>
      create group
    </button>
  </div>
</div>

<ng-container *ngIf="groupsSignal() as groups">
  <div class="flex flex-col gap-6 lg:flex-row">
    <div class="lg:basis-3/5">
      <!-- my groups -->
      <div *ngIf="groups.groupOwner.length > 0" class="mb-4">
        <h2>My Groups</h2>
        <div class="flex flex-col gap-3">
          <app-group-display-card
            class="lg:w-10/12"
            *ngFor="let group of groups.groupOwner"
            (groupClickEmitter)="onGroupClick(group)"
            [groupData]="group"
          ></app-group-display-card>
        </div>
      </div>

      <!-- member of -->
      <div *ngIf="groups.groupMember.length > 0" class="mb-4">
        <h2>Member of</h2>
        <div class="flex flex-col gap-3">
          <app-group-display-card
            class="lg:w-10/12"
            *ngFor="let group of groups.groupOwner"
            (groupClickEmitter)="onGroupClick(group)"
            [groupData]="group"
          ></app-group-display-card>
        </div>
      </div>
    </div>

    <div class="lg:basis-2/5">something else</div>
  </div>
</ng-container>
