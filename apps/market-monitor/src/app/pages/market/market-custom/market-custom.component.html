<!-- chart -->
<div class="w-full mb-10">
  <app-generic-chart
    [series]="selectedChartDataSignal()"
    [heightPx]="400"
    [showTimelineSlider]="true"
    [enableLegendTogging]="true"
    [showLegend]="true"
    [showLegendLatestValue]="true"
  ></app-generic-chart>
</div>

<!-- options -->
<div class="columns-2">
  <ng-container *ngTemplateOutlet="overviewSection; context: { section: MARKET_OVERVIEW_DATA[0] }"></ng-container>
  <ng-container *ngTemplateOutlet="overviewSection; context: { section: MARKET_OVERVIEW_DATA[1] }"></ng-container>
  <ng-container *ngTemplateOutlet="overviewSection; context: { section: MARKET_OVERVIEW_DATA[2] }"></ng-container>
  <ng-container *ngTemplateOutlet="overviewSection; context: { section: MARKET_OVERVIEW_DATA[3] }"></ng-container>
  <ng-container *ngTemplateOutlet="overviewSection; context: { section: MARKET_OVERVIEW_DATA[4] }"></ng-container>
  <ng-container *ngTemplateOutlet="overviewSection; context: { section: MARKET_OVERVIEW_DATA[5] }"></ng-container>
</div>

<ng-template #overviewSection let-section="section">
  <div class="inline-block mb-6">
    <h2 class="mb-0 text-lg text-wt-gray-dark">{{ section.name }}</h2>
    <div class="flex flex-wrap items-center gap-x-2">
      <button
        *ngFor="let data of section.data"
        (click)="onDataClick(section.key, data.subKey, data.name)"
        mat-button
        type="button"
        [color]="(selectedSubKeysSignal() | inArray : data.subKey) ? 'primary' : ''"
        class="text-sm"
      >
        {{ data.name }}
      </button>
    </div>
  </div>
</ng-template>
